<div class="bg-gradient-primary">
        <div class="container col-lg-5">    
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div class="col-lg-12">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                    </div>
                     <form class="user" [formGroup]="registerForm" (ngSubmit)="onRegister()">
                      <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                          <input type="text" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" class="form-control form-control-user"  placeholder="Enter User Name">
                          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Uers is required</div>
                        </div>
                       
                        </div>
                        <div class="col-sm-6">
                          <input type="text" formControlName="mobile" class="form-control form-control-user" [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }" id="exampleLastName" placeholder="Enter User Mobile Number">
                          <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
                            <div *ngIf="f.mobile.errors.required">mobile is required</div>
                        </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <input type="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address">
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">email is required</div>
                      </div>           
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                          <input type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">password is required</div>
                        </div>           
                        </div>
                        <div class="col-sm-6">
                          <input type="password" formControlName="copassword" [ngClass]="{ 'is-invalid': submitted && f.copassword.errors }" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Repeat Password">
                          <div *ngIf="submitted && f.copassword.errors" class="invalid-feedback">
                            <div *ngIf="f.copassword.errors.required">co--password is required</div>
                        </div> 
                        </div>
                      </div>
                      <input type="submit" value="Register Account" class="btn btn-primary btn-user btn-block">
                                
                      <!-- <hr>
                      <a href="index.html" class="btn btn-google btn-user btn-block">
                        <i class="fab fa-google fa-fw"></i> Register with Google
                      </a>
                      <a href="index.html" class="btn btn-facebook btn-user btn-block">
                        <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                      </a> -->
                    </form>
                    <hr>
                    <!-- <div class="text-center">
                      <a class="small" href="forgot-password.html">Forgot Password?</a>
                    </div> -->
                    <div class="text-center">
                      <a class="small" routerLink="/admin/login">Already have an account? Login!</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      
        </div>
        </div>
